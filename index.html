<!DOCTYPE html>
<html lang="ru">
<script>

    let counter = localStorage.getItem("counter") || 0;
    let buttonWidth = 300; // Начальная ширина кнопки
    let buttonHeight = 300; // Начальная высота кнопки


  function incrementCounter() {
    counter++;
    document.getElementById("counter").innerHTML = counter;
    localStorage.setItem("counter", counter);
  }

   document.addEventListener('DOMContentLoaded', () => {
    const button = document.querySelector('button');
    const image = button.querySelector('img'); // Получаем ссылку на изображение

    button.addEventListener('mousedown', () => {

        buttonWidth -= 10; // Увеличиваем ширину на 10 пикселей
        buttonHeight -= 10; // Увеличиваем высоту на 10 пикселей
        image.style.width = buttonWidth + 'px'; // Обновляем стиль ширины изображения
        image.style.height = buttonHeight + 'px'; // Обновляем стиль высоты изображения
    });

    button.addEventListener('mouseup', () => {

        buttonWidth += 10; // Увеличиваем ширину на 10 пикселей
        buttonHeight += 10; // Увеличиваем высоту на 10 пикселей
        image.style.width = buttonWidth + 'px'; // Обновляем стиль ширины изображения
        image.style.height = buttonHeight + 'px'; // Обновляем стиль высоты изображения
        incrementCounter(); // Увеличиваем счетчик на единицу
        window.navigator.vibrate(100);
    });

    button.addEventListener('mouseout', () => {
    });
  });
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, user-scroll=no, user-select=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AKITAP</title>
    <style>

        html {
            height: 390px;
            min-height: 100%;
        }


        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');



        *{

            margin: 0;

            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -o-user-select:none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        body{
            background-image: linear-gradient(to bottom, #00224A, #347ACD);
            background-repeat: no-repeat;
            background-position: center; /* Центрирование фона */

            overflow: hidden;

            padding:0;
            font-size:25px;
            font-family: 'Montserrat', sans-serif;

        }



        }

        .main {
            max-width: 390px;

            text-align: center;
        }

        h1 {
            margin-left:45px;
            color: white;
            margin-top:10px;
            margin-bottom:10px;
        }

        h2{
            margin-left:5px;
            color: white;
            font-size:50px;
            margin-bottom:10px;
        }
        button{
            margin-left:5px;
            margin-top:15px;
            width:300px;

            display: inline-block;
            background-color: var(--tg-theme-bg-color);
            border: 0;
            transition: all .1s ease-in;

        }

    </style>
</head>

        <h1>АКИТАП</h1>
