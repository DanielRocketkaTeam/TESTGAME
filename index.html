<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, user-scroll=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AKITAP</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            overflow: hidden;
            margin:0;
            padding:0;
            font-size:25px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .main {
            max-width: 390px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top:10px;
            margin-bottom:10px;
        }

        p{
            margin-bottom:10px;
        }
        button{
            width:300px;
            height:300px;
            display: inline-block;
            background-color: var(--tg-theme-bg-color);
            border: 0;
            transition: all .1s ease-in;
        }
        button:active {
            background-color: orange;
        }

    </style>
</head>
<body>
    <div class="main">
        <h1>АКИТАП</h1>
        <p>ЖМИ НА КНОПКУ - ЗАРАБАТЫВАЙ МОНЕТЫ!</p>
        <button><img src="coin.png" width="300" height="300" alt="Кнопка «button»"></button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

</body>

</html>
