<!DOCTYPE html>
<html lang="ru">
<script>

    let counter = localStorage.getItem("counter") || 0;
    let buttonWidth = 300; // Начальная ширина кнопки
    let buttonHeight = 300; // Начальная высота кнопки
    let circle = document.createElement('div'); // Создаем элемент для круга

  function incrementCounter() {
    counter++;
    document.getElementById("counter").innerHTML = counter;
    localStorage.setItem("counter", counter);
  }

   document.addEventListener('DOMContentLoaded', () => {
    const button = document.querySelector('button');
    const image = button.querySelector('img'); // Получаем ссылку на изображение

    // Обновляем счетчик при загрузке страницы
    document.getElementById("counter").innerHTML = counter;

    // Добавляем круг в DOM
    document.body.appendChild(circle);

    // Стилизуем круг
    circle.style.position = 'absolute';
    circle.style.borderRadius = '50%';
    circle.style.backgroundColor = 'rgba(255, 255, 255, 0.5)'; // Полупрозрачный белый цвет
    circle.style.opacity = 1; // Сначала круг невидим
    circle.style.zIndex = -1; // Размещаем круг позади кнопки
    circle.style.boxShadow = '0px 0px 30px 30px green'; // Добавляем белый shadow box

    button.addEventListener('mousedown', () => {
      // Показываем круг и увеличиваем его размер
      circle.style.opacity = 0.85;
      circle.style.width = 250 + 'px';
      circle.style.height = 250 + 'px';
      circle.style.top = button.offsetTop + 26 + 'px';
      circle.style.left = button.offsetLeft + 22 + 'px';
            // Скрываем круг через 0,3 секунды

    });

    button.addEventListener('mouseup', () => {
        setTimeout(() => {
        circle.style.opacity = 0.4;
      }, 0);


        incrementCounter(); // Увеличиваем счетчик на единицу
        window.navigator.vibrate(100);
    });

    button.addEventListener('mouseout', () => {
        if (buttonWidth < 290) {
            buttonWidth = 300;
            buttonHeight = 300;
        }
    });
  });
</script>



<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, user-scroll=no, user-select=no" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AKITAP</title>
    <style>

        html {
            height: 390px;
            min-height: 100%;
        }


        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');


        *{

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -o-user-select:none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        body{
            background-image: linear-gradient(to bottom, #00224A, #347ACD);
            background-repeat: no-repeat;

            overflow: hidden;
            margin:0;

            font-size:25px;

        }

        }

        .main {

            display: flex;
          justify-content: center;

        }

        h1 {

            color: white;

        }

        h2{

            color: white;
            font-size:50px;
        }
        button{

            margin-top: 35px;

        }
        button img {

        }
        button:active {
            transform: scale(0.96); /* Небольшое сжатие */
        }

    </style>
